<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>imgEx1</title>
</head>
<body>
    <img src="./logo.gif" alt="제목 로고이미지 입니다.">
    <figure>
    <img src="./chocolate-islands.jpg">
    <figcaption>간단하고 맛있는 퍼지 초콜릿 케이크입니다.</figcaption>
    </figure>

    <h2>상세 요리법</h2>    
    <p>
        <img src="./lemon-posset.jpg" alt="lemon-posset."><img src="./roasted-brussel-sprouts.jpg" alt="roasted-brussel-sprouts."><img src="./zucchini-cake.jpg" alt="zucchini-cake.">
    </p>
    
    <!-- 
        인라인 요소는 띄어쓰기와 행간, 수직 정렬의 값을 가짐
        코드창에서 여러번 띄어쓰기나 줄바꿈은 브라우저에서 한 칸 띄어쓰기로 인식 됨
     -->
</body>
</html>
